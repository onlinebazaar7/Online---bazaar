<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bazaar - Product Showcase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }.header {
  text-align: center;
  margin-bottom: 30px;
}

.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 24px;
  padding-bottom: 30px;
}

.product-card {
  background: #fff;
  border: 1px solid #e0e0e0;
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

.product-title {
  font-size: 18px;
  font-weight: 600;
  color: #222;
  margin-bottom: 6px;
}

.product-price {
  font-size: 16px;
  color: #007bff;
  font-weight: 500;
  margin-bottom: 8px;
}

.product-description {
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}

.category-tag {
  display: inline-block;
  font-size: 12px;
  background-color: #eef4ff;
  color: #007bff;
  padding: 4px 8px;
  border-radius: 12px;
  margin-bottom: 12px;
}

.buy-button {
  display: inline-block;
  padding: 10px 16px;
  border: 2px solid #007bff;
  background-color: #fff;
  color: #007bff;
  border-radius: 6px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
}

.buy-button:hover {
  background-color: #007bff;
  color: #fff;
  border-color: #0056b3;
}

@media (max-width: 600px) {
  .product-card {
    padding: 16px;
  }
}

  </style>
</head>
